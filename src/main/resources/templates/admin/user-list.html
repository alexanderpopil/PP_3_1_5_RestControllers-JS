<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script defer src="/js/user-list.js"></script>
    <style>
        .nav-link.active {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        .form-group label {
            display: block;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100">
        <a class="navbar-brand" href="/admin" th:text="${user.username}">Navbar</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <!-- Навбар сверху -->
                    <span class="navbar-text text-white">
                    with roles: <span th:each="role : ${user.roles}" th:text="${#strings.substringAfter(role.name, 'ROLE_')} + ' '"></span>
                    </span>
                </li>
            </ul>
            <!-- Логаут -->
            <form class="form-inline my-2 my-lg-0">
                <a class="nav-link text-white-50" th:href="@{/logout}">Logout</a>
            </form>
        </div>
    </nav>
</div>
<div class="container-fluid p-0 mt-2">
    <div class="row">
        <div class="col-md-2 bg-light">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/admin')} ? 'active bg-primary text-white w-100' : ''" th:href="@{/admin}">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/user')} ? 'active bg-primary text-white w-100' : ''" th:href="@{/user}">User</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10">
            <h1>Admin panel</h1>
            <div>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/admin}">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/new}">New User</a>
                    </li>
                </ul>
            </div>
            <div class="mt-2">
                <h3>All users</h3>
            </div>
            <table class="table table-striped mt-3">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Roles</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody id="user-table-body">
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Модалка редакт -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body d-flex justify-content-center">
                <form id="edit-user-form">
                    <input type="hidden" name="id" id="edit-user-id">
                    <div class="form-group">
                        <label for="edit-username">Username</label>
                        <input type="text" class="form-control" id="edit-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-email">Email</label>
                        <input type="email" class="form-control" id="edit-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-age">Age</label>
                        <input type="number" class="form-control" id="edit-age" name="age" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-password">Password</label>
                        <input type="password" class="form-control" id="edit-password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-roles">Roles</label>
                        <select multiple="multiple" class="form-control" id="edit-roles" name="roles"></select>
                    </div>
                    <button type="submit" class="btn btn-primary">Edit</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Модалка удалить -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body d-flex justify-content-center">
                <form id="delete-user-form">
                    <input type="hidden" name="id" id="delete-user-id">
                    <div class="form-group">
                        <label for="delete-username">Username</label>
                        <input type="text" class="form-control" id="delete-username" name="username" disabled>
                    </div>
                    <div class="form-group">
                        <label for="delete-email">Email</label>
                        <input type="email" class="form-control" id="delete-email" name="email" disabled>
                    </div>
                    <div class="form-group">
                        <label for="delete-age">Age</label>
                        <input type="number" class="form-control" id="delete-age" name="age" disabled>
                    </div>
                    <div class="form-group">
                        <label for="delete-roles">Roles</label>
                        <select multiple="multiple" class="form-control" id="delete-roles" name="roles" disabled></select>
                    </div>
                    <p>Are you sure you want to delete user <strong id="delete-username-confirm"></strong>?</p>
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
